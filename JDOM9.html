<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
<style>
    .booktable{
        background-color:gold;
    }
</style>
</head>
<body>
    <table cellspacing="1" border="1">
        <tr><td>Book Name</td><td>Price</td></tr>
        <tr><td>Book Name1</td><td>100</td></tr>
        <tr><td>Book Name2</td><td>200</td></tr>
        <tr><td>Book Name3</td><td>300</td></tr>
    </table>
    <script>
        $('td').hover(function () {
            $(this).addClass("booktable");
        },
            function () {
                $(this).removeClass("booktable");
         });
    </script>
</body>
</html>
